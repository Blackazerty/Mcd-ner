<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant - Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">Mon Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Hero Section -->
    <header class="hero">
        <div class="container text-center">
            <h1>Bienvenue dans notre restaurant</h1>
            <p>Une expérience culinaire unique vous attend</p>
            <a href="#menu" class="btn btn-primary">Voir le menu</a>
        </div>
    </header>
    
    <!-- Galerie d'images -->
    <section class="container py-5">
        <h2 class="text-center">Notre Galerie</h2>
        <div class="row">
            <div class="col-md-4">
                <img src="image1.jpg" class="img-fluid" alt="Plat 1">
            </div>
            <div class="col-md-4">
                <img src="image2.jpg" class="img-fluid" alt="Plat 2">
            </div>
            <div class="col-md-4">
                <img src="image3.jpg" class="img-fluid" alt="Plat 3">
            </div>
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="text-center py-3">
        <p>&copy; 2025 Mon Restaurant - Tous droits réservés</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
